<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="width: 500px; height: auto; background-color: powderblue;"> 
    <form>
    <h1>რეგისტრაცია</h1>

<div>
    <label for="სახელი">სახელი</label>
    <input type="text"  id="სახელი" placeholder="სახელი">
</div>

<div>
    <label for="გვარი">გვარი</label>
    <input type="text"  id="გვარი" placeholder="გვარი">
</div>

<div>
    <label for="ასაკი">ასაკი</label>
    <input type="number"  id="ასაკი" placeholder="ასაკი">
</div>

<div>
    <label for="ტელეფონის ნომერი">ტელეფონის ნომერი</label>
    <input type="number"  id="ტელეფონის ნომერი" placeholder="ტელეფონის ნომერი">
</div>

<div>
    <label for="ელ-ფოსტა">ელ-ფოსტა</label>
    <input type="email"  id="ელ-ფოსტა" placeholder="ელ-ფოსტა">
</div>

<div>
    <label for="პაროლი">პაროლი</label>
    <input type="password"  id="პაროლი" placeholder="პაროლი" minlength="8">
</div>

<div>
    <h1>სქესი</h1>
    <label for="კაცი">კაცი</label>
    <input type="radio" name="სქესი" id="კაცი">
    <label for="ქალი">ქალი</label>
    <input type="radio" name="სქესი" id="ქალი">
    <label for="სხვა">სხვა</label>
    <input type="radio" name="სქესი" id="სხვა">
</div>

<div >
   <button style="background-color: brown;" type="submit">გაგზავნა</button >
</div>

</form>
<a href="../index.html">უკან დაბრუნება</a>
</div>

</body>
</html>
